<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1"></stop>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1"></stop>
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="800" height="400" fill="#f9fafb"></rect>

  <!-- Cercles de connexion -->
  <circle cx="400" cy="200" r="120" fill="url(#grad)" opacity="0.1"></circle>
  <circle cx="400" cy="200" r="90" fill="none" stroke="url(#grad)" stroke-width="2" stroke-dasharray="8 8"></circle>
  <circle cx="400" cy="200" r="60" fill="none" stroke="#6366f1" stroke-width="1.5" stroke-dasharray="4 4"></circle>

  <!-- Nœuds -->
  <circle cx="400" cy="80" r="14" fill="url(#grad2)"></circle>
  <circle cx="600" cy="200" r="14" fill="url(#grad2)"></circle>
  <circle cx="400" cy="320" r="14" fill="url(#grad2)"></circle>
  <circle cx="200" cy="200" r="14" fill="url(#grad2)"></circle>
  <circle cx="520" cy="100" r="10" fill="#a78bfa"></circle>
  <circle cx="280" cy="100" r="10" fill="#a78bfa"></circle>
  <circle cx="280" cy="300" r="10" fill="#a78bfa"></circle>
  <circle cx="520" cy="300" r="10" fill="#a78bfa"></circle>

  <!-- Liens -->
  <line x1="400" y1="80" x2="600" y2="200" stroke="url(#grad)" stroke-width="2" opacity="0.6"></line>
  <line x1="400" y1="80" x2="200" y2="200" stroke="url(#grad)" stroke-width="2" opacity="0.6"></line>
  <line x1="400" y1="320" x2="600" y2="200" stroke="url(#grad)" stroke-width="2" opacity="0.6"></line>
  <line x1="400" y1="320" x2="200" y2="200" stroke="url(#grad)" stroke-width="2" opacity="0.6"></line>
  <line x1="200" y1="200" x2="600" y2="200" stroke="#c4b5fd" stroke-width="1" stroke-dasharray="6 4"></line>

  <!-- Texte principal -->
  <text x="400" y="205" text-anchor="middle" font-size="36" font-family="Poppins, sans-serif" fill="#4f46e5" font-weight="700">
    WorkDAO
  </text>
  <text x="400" y="235" text-anchor="middle" font-size="16" font-family="Poppins, sans-serif" fill="#6b7280">
    Freelancing décentralisé • Paiements sécurisés • DAO
  </text>

  <!-- Icônes stylisées -->
  <circle cx="400" cy="80" r="20" stroke="#4f46e5" stroke-width="2" fill="none"></circle>
  <circle cx="400" cy="320" r="20" stroke="#4f46e5" stroke-width="2" fill="none"></circle>
  <rect x="390" y="190" width="20" height="20" rx="4" fill="url(#grad2)" opacity="0.9"></rect>
</svg>
